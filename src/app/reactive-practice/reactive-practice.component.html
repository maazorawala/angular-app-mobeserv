<div class="container">
    <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()"
        >
        <div formGroupName="userData" >
            <div class="form-group">
                <label for="username">Username</label>
                <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                >
                <span 
                *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                class="help-block">
                <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']" >
                    This name is invalid
                </span>

                <span
                *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']"
                >
                This name is required
                </span>
                This field is required!</span>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input
                type="text"
                id="email"
                class="form-control"
                formControlName="email"
                >
                <span
                *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" 
                class="help-block">Enter a valid email!</span>
            </div>
        </div>
            
            <div class="radio" *ngFor="let gender of genders">
                <label>
                <input
                formControlName="gender"
                    type="radio"
                    [value]="gender">{{ gender }}
                </label>
            </div>
            <button class="btn btn-primary" type="submit"
            >Submit</button>
        <div formArrayName="hobbies" >
            <h4>Your Hobbbies</h4>
            <button
            (click)="onAddHobby()"
            class="btn btn-default" 
            type="button">
                Add Hobby
            </button>

            <div class="form-group"
          *ngFor="let hobbyControl of Controls ;let i = index">
                <input type="text" name="hobby" id="hobby" class="form-control" [formControlName]="i" >
            </div>
        </div>
        <span
            *ngIf="!signupForm.valid && signupForm.touched" 
            class="help-block">Please enter valid data!</span>
        </form>
    </div>
    </div>
</div>
